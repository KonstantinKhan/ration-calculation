<ng-template appRef></ng-template>

<p>Блюда</p>

<button
  type="button"
  (click)="showNewDish()"
>
  Добавить блюдо
</button>

<div>
  <table border="1">
    <tr>
      <th>Название блюда</th>
      <th>Калорийность, ккал</th>
      <th>Белки, г</th>
      <th>Жиры, г</th>
      <th>Угеводы, г</th>
    </tr>
    <tbody
      *ngFor="let dish of dishes"
      class="entry-dish" (click)="showEditDish(dish)">
    <tr>
      <th>{{dish.name}}</th>
      <th>{{dish.calories | number: '1.1-1'}}</th>
      <th>{{dish.proteins | number: '1.1-1'}}</th>
      <th>{{dish.fats | number: '1.1-1'}}</th>
      <th>{{dish.carbohydrates | number: '1.1-1'}}</th>
    </tr>
    </tbody>
  </table>
</div>
