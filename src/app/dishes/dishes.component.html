<ng-template appRef></ng-template>

<p>Блюда</p>

<button
  type="button"
  (click)="showNewDish()"
>
  Добавить блюдо
</button>

<div>
  <table border="1">
    <tr>
      <th>Название блюда</th>
      <th>Калорийность, ккал</th>
      <th>Белки, г</th>
      <th>Жиры, г</th>
      <th>Угеводы, г</th>
    </tr>
    <tr *ngFor="let product of dishes">
      <th>{{product.name}}</th>
      <th>{{product.calories | number: '1.1-1'}}</th>
      <th>{{product.proteins | number: '1.1-1'}}</th>
      <th>{{product.fats | number: '1.1-1'}}</th>
      <th>{{product.carbohydrates | number: '1.1-1'}}</th>
    </tr>
  </table>
</div>
